name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install # Or yarn install
      - name: Build
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.CLIENT_APIKEY }}" > .env.production
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.CLIENT_AUTHDOMAIN }}" >> .env.production
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.CLIENT_PROJECTID }}" >> .env.production
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.CLIENT_STORAGEBUCKET }}" >> .env.production
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.CLIENT_MESSAGINGSENDERID }}" >> .env.production
          echo "VITE_FIREBASE_APP_ID=${{ secrets.CLIENT_APPID }}" >> .env.production
          echo "VITE_SERVER_IP=${{ env.SERVER_IP }}" >> .env.production
          echo "VITE_SERVER_PORT=${{ env.SERVER_PORT }}" >> .env.production
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHATBOT_D6CF8 }}
          projectId: chatbot-d6cf8
